<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <nav class=" container clearfix">
            <a href="#" class="logo">Mart</a>
            <ul class="menu clearfix">
                <li class="menu-item"><a href="#" class="menu-link">home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">about us</a></li>
                <li class="menu-item"><a href="#" class="menu-link">page</a></li>
                <li class="menu-item"><a href="#" class="menu-link">shop</a></li>
                <li class="menu-item"><a href="#" class="menu-link">blog</a></li>
                <li class="menu-item"><a href="#" class="menu-link">contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-area">
            <div class="tittle-container">
                <div class="img-cover-wrapper">
                    <img class="img-cover" src="images/header.png" alt="happy life" width="1600" height="600">
                </div>
                <div class="signature">
                    <h1 class="header__title">Affordable paris tours</h1>
                    <p class="header__description">city tours/tour/tour tickets/tour guides</p>
                </div>
            </div>

            <div class="slider-btn-wrapper clearfix container">
                <button class="slider prev"></button>
                <button class="slider next"></button>
            </div>
        </section>
        <section class="second-area container">
            <h2 class="title">new colection</h2>

            <ul class="news-wrapper clearfix"> 
                <li class="list">
                    <div class="main-img">
                    <img src="images/1.png" alt="blue tshirt" width="255" height="322">
                    <div class="overlay">
                        <ul class="social-icons clearfix">
                            <li><button class="icons-link heart"></button></li>
                            <li><button class="icons-link arrow"></button></li>
                            <li><button class="icons-link clock"></button></li>
                            <li><button class="icons-link icons-special add-to-cart text-dec">Add to cart</button></li>
                        </ul>
                    </div>
                    </div>
                    <h3 class="name product"><a href="#" class="wrapper">woman shirt</a></h3>
                    <p class="price product">$26</p>   
                </li>
                
                <li class="list">
                    <div class="main-img">
                    <img src="images/2.png" alt="woman shirt" width="255" height="322">
                    <div class="overlay">
                        <ul class="social-icons clearfix">
                            <li><button class="icons-link heart"></button></li>
                            <li><button class="icons-link arrow"></button></li>
                            <li><button class="icons-link clock"></button></li>
                            <li><button class="icons-link icons-special add-to-cart text-dec">Add to cart</button></li>
                        </ul>
                    </div>
                    </div>
                    <h3 class="name product"><a href="#" class="wrapper">woman shirt</a></h3>
                    <p class="price product">$31</p>
                </li>
                <li class="list">
                    <div class="main-img">
                    <img src="images/3.png" alt="yellow tshirt" width="255" height="322">
                    <div class="overlay">
                        <ul class="social-icons clearfix">
                            <li><button class="icons-link heart"></button></li>
                            <li><button class="icons-link arrow"></button></li>
                            <li><button class="icons-link clock"></button></li>
                            <li><button class="icons-link icons-special add-to-cart text-dec">Add to cart</button></li>
                        </ul>
                    </div>
                    </div>
                    <h3 class="name product"><a href="#" class="wrapper">woman shirt</a></h3>
                    <p class="price product">$21</p>
                </li>

                <li class="list">
                    <div class="main-img">
                    <img src="images/4.png" alt="cool lingerie" width="255" height="322">
                    <div class="overlay">
                        <ul class="social-icons clearfix">
                            <li><button class="icons-link heart"></button></li>
                            <li><button class="icons-link arrow"></button></li>
                            <li><button class="icons-link clock"></button></li>
                            <li><button class="icons-link icons-special add-to-cart text-dec">Add to cart</button></li>
                        </ul>
                    </div>
                    </div>
                    <h3 class="name product"><a href="#" class="wrapper">woman shirt</a></h3>
                    <p class="price product">$56</p>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
